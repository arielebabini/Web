# Posizione: Web/nginx/nginx.conf
events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Inoltra tutte le richieste API (/api/...) al servizio backend
        location /api {
            proxy_pass http://backend:3000; # 'backend' è il nome del servizio nel docker-compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Inoltra TUTTE le altre richieste (/) al servizio frontend
        location / {
            proxy_pass http://frontend:3001; # 'frontend' è il nome del servizio nel docker-compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}